---

- name: Moto | Copy MotoPoller Perl Script
  copy:
    src: MotoPoll.pl
    dest: /usr/local/sbin
    owner: root
    group: root
    mode: 0755

- name: Moto | Go to the sbin folder and execute command
  command: dos2unix /usr/local/sbin/MotoPoll.pl

- name: Moto | Go to the sbin folder and execute command
  command: ln -s MotoPoll.pl MOTO_POLL
  args:
    chdir: /usr/local/sbin 
  
- name: Moto | Go to the sbin folder and execute command
  command: ls -lrtah
  args:
    chdir: /usr/local/sbin

